{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a</title>

    <!-- Bootstrap y estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert y Select2 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h2 class="mb-4">üîí Cambiar Contrase√±a</h2>

        <form id="formCambiarContrasena">
            <div class="mb-3">
                <label for="usuario" class="form-label">Seleccionar Usuario:</label>
                <select id="usuario" name="usuario" class="form-select select2">
                    <option value="">Seleccione un usuario</option>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}">{{ usuario.first_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="nueva_contrasena" class="form-label">Nueva Contrase√±a:</label>
                <input type="text" id="nueva_contrasena" name="nueva_contrasena" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Confirmar</button>
        </form>
    </div>

<script>
    $(document).ready(function() {
        $('.select2').select2({ width: '100%' });

        $("#formCambiarContrasena").on("submit", function(e) {
            e.preventDefault();

            let usuario = $("#usuario").val();
            let nuevaContrasena = $("#nueva_contrasena").val();

            if (!usuario || !nuevaContrasena) {
                Swal.fire("Error", "Todos los campos son obligatorios.", "error");
                return;
            }

            $.ajax({
                type: "POST",
                url: "{% url 'cambiar_contrasena' %}",
                data: {
                    usuario: usuario,
                    nueva_contrasena: nuevaContrasena,
                    csrfmiddlewaretoken: "{{ csrf_token }}"
                },
                success: function(response) {
                    if (response.success) {
                        Swal.fire({
                            title: "¬°√âxito!",
                            text: response.message,
                            icon: "success",
                            confirmButtonText: "OK"
                        }).then(() => {
                            // Limpia los campos despu√©s de confirmar el SweetAlert
                            $("#usuario").val(null).trigger('change'); // Restablecer select2
                            $("#nueva_contrasena").val(""); // Vaciar el input de contrase√±a
                        });
                    } else {
                        Swal.fire("Error", response.message, "error");
                    }
                }
            });
        });
    });
</script>


</body>
</html>
